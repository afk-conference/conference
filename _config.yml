title: AFK.conf
description: "The way to share offensive and deffensive security informations."
author:
  name: "AFK - Away From Keyboard"
  email: "conferenceafk@gmail.com"
  url: "https://afk-conference.github.io/conference/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
